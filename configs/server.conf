# OpenVPN Server Configuration with Enhanced Security and MFA Support
# This configuration provides maximum security for production environments

# Network and Protocol Settings
port 1194
proto udp
dev tun

# Certificate and Key Files
ca ca.crt
cert server.crt
key server.key
dh dh2048.pem
tls-auth ta.key 0

# Network Configuration
server 10.8.0.0 255.255.255.0
ifconfig-pool-persist ipp.txt

# Push DNS and Routes to Clients
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"
push "dhcp-option DNS 1.1.1.1"

# Client Configuration Directory
client-config-dir ccd

# Keepalive Settings
keepalive 10 120

# Security Settings - Maximum Security Configuration
cipher AES-256-GCM
auth SHA256
tls-version-min 1.2
tls-cipher TLS-ECDHE-RSA-WITH-AES-256-GCM-SHA384:TLS-ECDHE-RSA-WITH-AES-128-GCM-SHA256:TLS-ECDHE-RSA-WITH-AES-256-CBC-SHA384:TLS-ECDHE-RSA-WITH-AES-128-CBC-SHA256

# Compression (use lz4 for better performance if available)
comp-lzo

# Logging Configuration
log-append /var/log/openvpn/openvpn.log
verb 3
mute 20

# User Authentication with PAM
plugin /usr/lib/x86_64-linux-gnu/openvpn/plugins/openvpn-plugin-auth-pam.so openvpn

# Security Enhancements
remote-cert-tls client
tls-auth ta.key 0
key-direction 0

# Prevent DNS Leaks
push "block-outside-dns"

# Disable Weak Protocols and Ciphers
tls-version-min 1.2
tls-cipher TLS-ECDHE-RSA-WITH-AES-256-GCM-SHA384:TLS-ECDHE-RSA-WITH-AES-128-GCM-SHA256

# Additional Security Options
# Disable client-to-client communication (uncomment if needed)
# client-to-client

# Disable duplicate CNs (prevents multiple connections with same certificate)
# duplicate-cn

# Maximum number of clients
max-clients 100

# Connection timeout
connect-retry-max 3
connect-retry 5
connect-retry-max 3

# Ping and timeout settings
ping 10
ping-restart 120
ping-timer-rem

# Management interface (uncomment for debugging)
# management localhost 7505

# Status file
status /var/log/openvpn/openvpn-status.log
status-version 2

# Additional security hardening
# Disable weak DH parameters
dh none
ecdh-curve prime256v1

# Disable compression for better security (uncomment if not using comp-lzo)
# comp-lzo no

# Additional TLS security
tls-server
tls-version-min 1.2

# Disable renegotiation
reneg-sec 0

